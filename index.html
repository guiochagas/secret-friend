<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Secret Friend</title>
</head>
<body>
    <section class="up-side">
        <img class="up-side__secret-friend-image" src="assets/secret-friend-2.png" alt="Texto escrito 'Secret Friend'">
    </section>
    <section class="down-side">
        <h1 class="down-side__title">Type your friend's name</h1>
        <form action="" class="down-side__form-container">
            <input class="down-side__field-to-type" type="text" placeholder="The name's here">
            <button class="down-side__add-button">Add</button>
        </form>
        <button class="down-side__draw-button">Draw friend</button>
    </section>
</body>
</html>
