<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Secret Friend</title>
</head>
<body>
    <section class="up-side">
        <img class="up-side__secret-friend-image" src="assets/secret-friend-2.png" alt="Texto escrito 'Secret Friend'">
    </section>
    <section class="down-side">
        <h1 class="down-side__title">Type your friend's name</h1>

        <div action="" class="down-side__form-container">
            <input id="down-side__field-to-type" class="down-side__field-to-type" type="text" placeholder="Type the name here" autocomplete="off">
            <button class="down-side__add-button" type="button" onclick="addFriend()">Add</button>
        </div>
        
        <div class="down-side__friends">
            <ul id="down-side__friendList" class="friendList"></ul>
            <ul id="down-side__friendResult"></ul>
        </div>
        <div class="down-side__buttons_2">
            <button class="down-side__draw-button" onclick="chooseFriend()">Draw friend</button>
            <button class="down-side__reset-button" onclick="window.location.reload();">Reset</button>
        </div>
    </section>
    <div class="about-me">
        <p class="about-me__created-by">Created by</p>
        <div class="about-me__icons">
            <a href="https://www.linkedin.com/in/guilherme-camurca-chagas/" target="_blank" rel="noreferrer noopener"><img class="about-me__linkedin-icon" src="assets/linkedin-icon.png" alt="LinkedIn icon"></a>
            <a href="https://github.com/guiochagas" target="_blank" rel="noreferrer noopener"><img class="about-me__github-icon" src="assets/github-icon.png" alt="GitHub icon"></a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
